<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCIAL MEDIA CARD</title>
    <link rel="stylesheet" href="web+.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card text-center">
          <h1 class="title">YOUTUBE</h1>
          <i class="fa-brands fa-youtube icons"></i>
          <p class="desc">Youtube Dimas</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">GOOGLE</h1>
          <i class="fa-brands fa-google icons"></i>
          <p class="desc">Google account Dimas</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">INSTAGRAM</h1>
          <i class="fa-brands fa-instagram icons"></i>
          <p class="desc">Instagram Dimas</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">TIKTOK</h1>
          <i class="fa-brands fa-tiktok icons"></i>
          <p class="desc">TikTok Dimas</p>
          <button class="btn">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
